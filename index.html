<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Currency Converter</title>
</head>

<body>
    <header>
        <h1>US Dollar to Canadian Dollar</h1>
        <h3> Convert USD to CAD at the real exchange rate</h3>

    </header>
    <section>

        <h2>Currency Converter</h2>
        <table >
            <tr>
                <td colspan="2"><label for="amount">Amount</label></td>
                <td>
                <td>Converted To</td>
            </tr>

            <tr>
                <td width="38%"> <input type="number" id="amount" placeholder="Enter amount"></td>
                <td width="9%">
                    <select id="fromCurrency">
                        <option value="CAD">CAD </option>
                        <option value="USD">USD </option>
                    </select>
                </td>
                <td width="6%">
                    <img src="images/arrow.jpg" alt="">
                </td>
                <td width="38%">
                    <p id="result"></p>
                </td>
                <td width="9%">
                    <select id="toCurrency">
                        <option value="CAD">CAD</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
            </tr>
        </table>
        <button onclick="convertCurrency()">Convert</button>

    

    </section>

    <footer>

    </footer>


</body>

</html>
